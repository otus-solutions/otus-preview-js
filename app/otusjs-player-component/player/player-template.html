<otus-survey-cover on-play="$ctrl.play()" on-stop="$ctrl.stop()" soft-blocker="$ctrl.softBlocker" hard-blocker="$ctrl.hardBlocker" ng-show="$ctrl.showCover" layout-align="center center" layout="column" flex class="player-cover"></otus-survey-cover>
<div layout="column" flex ng-show="$ctrl.showActivity">
  <otus-survey-header class="nav-down" layout="row" layout-xs="column"></otus-survey-header>
  <div layout="row" layout-xs="column" flex>
    <md-content layout="row" layout-xs="column" flex>
      <otus-static-variable layout="column"></otus-static-variable>
      <md-content class="otus-player-display-container" layout="row" flex>
        <otus-player-display  go-back="$ctrl.goBack()" layout="column" flex style="position: relative !important" ></otus-player-display>
        <otus-player-commander hide-xs class="md-fab-bottom-right md-fling" layout="column" flex="10" layout-align="center center" style="max-height:none!important;"
                               on-go-back="$ctrl.goBack()"
                               on-pause="$ctrl.pause()"
                               on-stop="$ctrl.stop()"
                               on-go-ahead="$ctrl.goAhead()"
                               on-processing="$ctrl.onProcessing"
                               on-eject="$ctrl.eject()">
        </otus-player-commander>
      </md-content>
    </md-content>
    <div layout="row" hide-gt-xs>
      <otus-player-commander class="md-fab-bottom-right md-fling" layout="column" flex layout-align="center center"
                             on-go-back="$ctrl.goBack()"
                             on-pause="$ctrl.pause()"
                             on-stop="$ctrl.stop()"
                             on-go-ahead="$ctrl.goAhead()"
                             on-processing="$ctrl.onProcessing"
                             on-eject="$ctrl.eject()">
      </otus-player-commander>
    </div>
  </div>
</div>
<otus-survey-back-cover on-finalize="$ctrl.eject()" on-stop="$ctrl.stop()" ng-show="$ctrl.showBackCover" layout-align="center center" layout="column" flex class="player-back-cover"></otus-survey-back-cover>
